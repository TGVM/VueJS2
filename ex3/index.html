<script src="https://unpkg.com/vue"></script>

<div id="desafio">
    
    <div>
        <p>Valor atual: {{valor}}</p>
        <button @click="valor += 5">Somar 5</button>
        <button @click="valor += 1">Somar 1</button>
        
        <p>{{resultado}}</p>
    </div>

</div>

<script>
    new Vue({
        el: '#desafio',
        data:{
            valor: 0
        },
        computed:{
            resultado(){
                return this.valor == 37 ? 'Valor Igual' : 'Valor  Diferente'
            }
        },
        watch:{
            resultado(){
                setTimeout(() =>{
                    this.valor = 0
                }, 5000)
            }
        }
    })
</script>
