<link rel="stylesheet" href="styles.css">
<script src="https://unpkg.com/vue"></script>

<div id="desafio">
    
    <h2>#01</h2>
    <div>
        <button @click="iniciarEfeito">Iniciar</button>
        <div id="efeito" :class="classe1"></div>
    </div>

    <h2>#02</h2>
    <div>
        <div :class="[{perigo}, 'quadrado']">Estou sem CSS</div>
    </div>

    <h2>#03</h2>
    <div>
        <input type="text" v-model="classe3">
        <div :class="classe3"></div>
    </div>

    <h2>#04</h2>
    <div>
        <input type="text" v-model="classe4">
        <input type="text" @input="setPerigo">
        <div :class="[classe4, {perigo}]"></div>
    </div>

    <h2>#05</h2>
    <div>
        <input type="text" v-model="cor5">
        <div :style="[estilo5, {backgroundColor: cor5}]"></div>
    </div>

    <h2>#06</h2>
    <div>
        <button @click="iniciarProgresso">Iniciar</button>
        <div class="barra-progresso">
            <div class="progresso" :style="{width}"></div>
        </div>
    </div>

</div>

<script>
    new Vue({
        el: '#desafio',
        data:{
            classe1: 'destaque',
            perigo: true,
            classe3: '',
            classe4: '',
            cor5: '',
            estilo5:{
                width: '100px',
                height: '100px',
            },
            width: '0',
        },
        methods:{
            iniciarEfeito(){
                setInterval(() => {
                    this.classe1 = this.classe1 == 'destaque' ? 'encolher' : 'destaque'
                }, 1000)
            },
            iniciarProgresso(){
                let valor = 0
                const temporizador = setInterval(() =>{
                    valor += 5
                    this.width = `${valor}%`
                    if(valor == 100) clearInterval(temporizador)
                }, 500)
            },
            setPerigo(event){
                if(event.target.value == "true"){
                    this.perigo = true
                }else if(event.target.value == "false"){
                    this.perigo = false
                }
            },
        }
    })
</script>
