<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="desafio">
    <h2>#01</h2>
    <div>
        <button @click="expressao = !expressao">Alternar</button>
        <p v-if="expressao">Voce quer me ver...</p>
        <p v-else>...ou eu?</p>
        <p v-show="expressao">Voce quer me ver...</p>
        <p v-show="!expressao">...ou eu?</p>
        
    </div>

    <h2>#02</h2>
    <ul>
        <li v-for="(nome, index) in nomes">{{nome}} - {{index}}</li>
    </ul>
    
    <h2>#03</h2>
    <ul>
        <li v-for="(valor, chave, index) in livro">{{chave}}: {{valor}} - {{index}}</li>
    </ul>
    
    <h2>#04</h2>
    <ul>
        <li v-for="valor in aluno">
            <template v-if="!Array.isArray(valor)">
                {{valor}}
            </template>
            <template v-else>
                Notas:
                <ul>
                    <li v-for="nota in valor">{{nota}}</li>
                </ul>
            </template>
        </li>
    </ul>

</div>

<script>
    new Vue({
        el: '#desafio',
        data: {
            nomes: ['Ana', 'Rafa', 'Lucas', 'Gui'],
            expressao: true,
            livro: {
                titulo: 'O Senhor dos An√©is',
                autor: 'J.R.R. Tolkien',
                volume: 3,
            },
            aluno: {
                id: 10,
                nome: 'Maria',
                notas: [7.67, 8.33, 6.98, 9.21]
            }
        }
    })
</script>
